<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Files</title>
    <link rel="stylesheet" href="style.css"> <!-- Corrected path to CSS -->
</head>
<body>
    <div class="container">
        <h1>Upload Your Files</h1>
        
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="fileInput">Choose files to upload:</label>
            <div class="file-input-container" id="fileInputContainer">
                <span>Click to select files or drag and drop here</span>
                <input type="file" id="fileInput" name="files" multiple>
            </div>

            <div id="filePreview"></div> <!-- File preview will appear here -->

            <button type="submit">Upload Files</button>
        </form>

        <div id="message"></div> <!-- Success or error messages will be shown here -->
    </div>

    <script src="script.js"></script> <!-- Corrected path to JavaScript -->
</body>
</html>
